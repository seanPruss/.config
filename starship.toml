"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_love)\
$os\
$username\
$hostname\
[](bg:color_gold fg:color_love)\
$directory\
[](fg:color_gold bg:color_rose)\
$git_branch\
$git_status\
[](fg:color_rose bg:color_pine)\
$c\
$rust\
$golang\
$nodejs\
$deno\
$php\
$java\
$kotlin\
$haskell\
$ocaml\
$python\
$lua\
[](fg:color_pine bg:color_foam)\
$docker_context\
[](fg:color_foam bg:color_iris)\
$time\
[ ](fg:color_iris)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_text = '#e0def4'
color_base = '#191724'
color_surface = '#1f1d2e'
color_rose = '#ebbcba'
color_pine = '#31748f'
color_foam = '#9ccfd8'
color_green = '#98971a'
color_iris = '#c4a7e7'
color_red = '#cc241d'
color_love = '#eb6f92'
color_gold = '#f6c177'

[os]
disabled = false
style = "bg:color_love fg:color_text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_love fg:color_text"
style_root = "bg:color_love fg:color_text"
format = '[ $user]($style)'

[hostname]
ssh_only = false
style = "bg:color_love fg:color_text"
format = '[@$ssh_symbol$hostname]($style)'

[directory]
style = "fg:color_text bg:color_gold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_rose"
format = '[[ $symbol $branch ](fg:color_text bg:color_rose)]($style)'

[git_status]
style = "bg:color_rose"
format = '[[($all_status$ahead_behind )](fg:color_text bg:color_rose)]($style)'
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
renamed = '👅'
deleted = '🗑'

[nodejs]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[deno]
symbol = "🦕"
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[c]
symbol = " "
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[rust]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[golang]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[php]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[java]
symbol = " "
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[kotlin]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[haskell]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[ocaml]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[python]
symbol = ""
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[lua]
symbol = "󰢱"
style = "bg:color_pine"
format = '[[ $symbol( $version) ](fg:color_text bg:color_pine)]($style)'

[docker_context]
symbol = ""
style = "bg:color_foam"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_surface)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:color_iris"
format = '[[  $time ](fg:color_text bg:color_iris)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_iris)'
vimcmd_replace_symbol = '[](bold fg:color_iris)'
vimcmd_visual_symbol = '[](bold fg:color_love)'
