"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$hostname\
[](bg:color_surface fg:color_muted)\
$shell\
[](fg:color_muted bg:color_surface)\
$directory\
[](fg:color_muted bg:color_surface)\
$git_branch\
$git_status\
[](fg:color_muted bg:color_surface)\
$c\
$rust\
$golang\
$nodejs\
$deno\
$php\
$java\
$kotlin\
$haskell\
$ocaml\
$python\
$lua\
[](fg:color_muted bg:color_surface)\
$time\
[](fg:color_surface)\
$line_break$character"""

palette = 'rose-pine'

[palettes.rose-pine]
color_muted = '#6e6a86'
color_surface = '#1f1d2e'
color_rose = '#ebbcba'
color_pine = '#31748f'
color_foam = '#9ccfd8'
color_iris = '#c4a7e7'
color_love = '#eb6f92'
color_gold = '#f6c177'

[os]
disabled = false
style = "bg:color_surface fg:color_love"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_surface fg:color_love"
style_root = "bg:color_surface fg:color_love"
format = '[ $user]($style)'

[hostname]
ssh_only = false
style = "bg:color_surface fg:color_love"
format = '[@$ssh_symbol$hostname]($style)'

[directory]
style = "fg:color_rose bg:color_surface"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"personal-repos" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_surface fg:color_pine"
format = '[ $symbol $branch]($style)'

[git_status]
style = "bg:color_surface fg:color_pine"
format = '[($all_status$ahead_behind)]($style)'
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
renamed = '👅'
deleted = '🗑'

[nodejs]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[deno]
symbol = "🦕"
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[c]
symbol = " "
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[rust]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[golang]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[php]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[java]
symbol = " "
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[kotlin]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[haskell]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[ocaml]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[python]
symbol = ""
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'

[lua]
symbol = "󰢱"
style = "bg:color_surface fg:color_foam"
format = '[ $symbol( $version)]($style)'


[time]
disabled = false
time_format = "%R"
style = "bg:color_surface fg:color_iris"
format = '[  $time]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_pine)'
error_symbol = '[](bold fg:color_love)'
vimcmd_symbol = '[](bold fg:color_pine)'
vimcmd_replace_one_symbol = '[](bold fg:color_iris)'
vimcmd_replace_symbol = '[](bold fg:color_iris)'
vimcmd_visual_symbol = '[](bold fg:color_love)'

[shell]
style = "bg:color_surface fg:color_gold"
format = "[ $indicator]($style)"
bash_indicator = " "
zsh_indicator = "%_"
fish_indicator = '󰈺 '
powershell_indicator = '󰨊 '
unknown_indicator = 'mystery shell'
disabled = false
